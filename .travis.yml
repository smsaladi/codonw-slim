language: python
cache:
  directories:
  - "$HOME/.cache/pip"
os:
- linux
before_install:
- pip install cython numpy biopython
install:
- pip install .
script:
- pytest -s -v --color=yes test/
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist"
